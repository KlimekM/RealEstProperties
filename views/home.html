<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ng-click="goHome()">RealEst Properties</a>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1 id="description">Check out all of the property listings below!</h1>
  </div>
</div>

<div class="container">
  <div class="row listing" ng-repeat="listing in listings" ng-click="showListing($index)">
    <div class="col-md-3 col-sm-4 col-xs-5">
      <img class="small-photo" ng-src="{{listing.photos[0].url}}">
    </div>
    <div class="col-md-9 col-sm-8 col-xs-7">
      <p>{{listing.address}}</p>
      <p>{{listing.city}}, {{listing.state}} {{listing.zip}}</p>
      <p ng-if="listing.sale_price_dollars == null">Sale Price: N/A</p>
      <p ng-if="listing.sale_price_dollars != null">Sale Price: ${{listing.sale_price_dollars}}</p>
    </div>
  </div>
</div>
