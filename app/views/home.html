<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ng-click="goHome()">RealEst Properties</a>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1 id="description">Check out all of the property listings below!</h1>
  </div>
</div>

<div class="container">
  <div class="row" ng-repeat="listing in listings" ng-click="showListing($index)">
    <div class="col-md-4">
      <img class="small-photo" ng-src="{{listing.photos[0].url}}">
    </div>
    <div class="col-md-8">
      <h3>{{listing.address}}</h3>
      <h3>{{listing.city}}, {{listing.state}} {{listing.zip}}</h3>
      <h3 ng-if="listing.sale_price_dollars == null">Sale Price: N/A</h3>
      <h3 ng-if="listing.sale_price_dollars != null">Sale Price: ${{listing.sale_price_dollars}}</h3>
    </div>
  </div>
</div>
