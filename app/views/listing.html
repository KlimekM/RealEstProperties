<div class="container">
  <div class="photos-container">
    <img id="large-photo" ng-src="{{selectedImg.url}}">
  </div>
  <div class="map-container">
    <div class="angular-google-map-container">
      <ui-gmap-google-map center="map.center" zoom="map.zoom">
        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1" ng-repeat="photo in photos">
      <img class="little-photo" ng-src="{{photo.url}}" ng-click="makeLargeImage($index)">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Property details:</h2>
      <p>{{currentListing.address}}</p>
      <p>{{currentListing.city}}, {{currentListing.state}} {{currentListing.zip}}</p>

    </div>
  </div>
</div>
